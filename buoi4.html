<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="buoi4.css" />
  </head>
  <body>
    <div
      class="card"
      style="width: 500px; height: 700px; overflow: hidden; border-radius: 10px"
    >
      <div class="card-body bg-dark">
        <div class="card" style="height: 160px">
          <div
            class="card-body bg-dark"
            style="position: relative; border-radius: 5px"
          >
            <h1
              id="result"
              class="tgray"
              style="position: absolute; top: 5px; left: 15px"
            >
              0
            </h1>
            <h1
              id="resultriel"
              class="tgray"
              style="position: absolute; bottom: 0; right: 15px"
            ></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn tgray" onclick="ce()">CE</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn tgray" onclick="c()">C</button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add('%')"
              id="%"
              value="/100"
            >
              %
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tgreen"
              onclick="add('÷')"
              id="÷"
              value="/"
            >
              ÷
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add(7)"
              id="7"
              value="7"
            >
              7
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add(8)"
              id="8"
              value="8"
            >
              8
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add(9)"
              id="9"
              value="9"
            >
              9
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tblue"
              onclick="add('×')"
              id="×"
              value="*"
            >
              ×
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add(4)"
              id="4"
              value="4"
            >
              4
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add(5)"
              id="5"
              value="5"
            >
              5
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add(6)"
              id="6"
              value="6"
            >
              6
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tyellow"
              onclick="add('-')"
              id="-"
              value="-"
            >
              -
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add(1)"
              id="1"
              value="1"
            >
              1
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add(2)"
              id="2"
              value="2"
            >
              2
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add(3)"
              id="3"
              value="3"
            >
              3
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn torange"
              onclick="add('+')"
              id="+"
              value="+"
            >
              +
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add(0)"
              id="0"
              value="0*0+0"
            >
              0
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="add('.')"
              id="."
              value="."
            >
              .
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn tgray"
              onclick="addans()"
              id="Ans"
              value="ans"
            >
              Ans
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn tporpol" onclick="calc()">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="buoi4.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
